<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YZhan Weather Demo</title>
  <style>
    body {
      background-color: aquamarine;
    }

    .butterfly {
      position: relative;
      width: 5vw;
    }

    .butterfly::after {
      position: absolute;
      content: ' ';
      background-color: lightgoldenrodyellow;
      border-radius: 50%;
      display: block;
      left: 2vw;
      width: 1vw;
      height: 3vw;
    }

    .butterfly .wing {
      position: absolute;
      width: 2.5vw;
      height: 3vw;
      animation: wing .3s infinite ease-in-out alternate;
    }

    .butterfly .wing:last-child {
      right: 0;
    }

    .butterfly .wing:last-child::after {
      right: .5vw;
      left: auto;
    }

    .butterfly .wing::before {
      position: absolute;
      content: ' ';
      display: block;
      width: 2.5vw;
      height: 2.5vw;
      background-color: lightyellow;
      border-radius: 50%;
    }

    .butterfly .wing::after {
      position: absolute;
      content: ' ';
      display: block;
      top: 2vw;
      left: .5vw;
      width: 2vw;
      height: 2vw;
      background-color: lightyellow;
      border-radius: 50%;
    }

    @keyframes wing {
      from {
        transform: scale(1);
      }

      to {
        transform: scale(1.1);
      }
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <div class="butterfly">
    <div class="wing"></div>
    <div class="wing"></div>
  </div>
  <script src="./yzhanweather.min.js"></script>
  <script>
    var yzhanweahter = new YZhanWeather()
    yzhanweahter.run('light')
  </script>
</body>

</html>
